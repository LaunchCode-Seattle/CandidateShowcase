<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LaunchCode Seattle</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script src="scripts/vue.js"></script>
	</head>
	<body>
		<section id="app" class="section">
			<div class="container">
				<h1 class="title is-1">Candidate Showcase</h1>
			</div>
			<div class="container" v-for="group in groups">
				<h2 class="title is-2">
					<a v-bind:href="group.repoUrl">
						{{group.projectName}},
					</a>
					{{group.location}}, Group #{{group.number}}
				</h2>
			</div>
		</section>
	</body>
</html>
