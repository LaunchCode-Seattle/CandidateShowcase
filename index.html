<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LaunchCode Seattle</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script src="scripts/vue.js"></script>
	</head>
	<body>
		<section class="section hero is-primary">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">Candidate Showcase</h1>
				</div>
			</div>
		</section>
		<section class="section">
			<div class="container">
				<div id="app">
					<div class="box" v-for="group in groups">
						<div class="">{{group.location}}</div> <div class="">Group #{{group.number}}</div><br>
						<div class=""><a href="https://github.com/repo">{{group.repo}}</a></div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
